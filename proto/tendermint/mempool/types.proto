syntax = "proto3";
package tendermint.mempool;

option go_package = "github.com/cometbft/cometbft/proto/tendermint/mempool";

message Txs {
  repeated bytes txs = 1;
}

message SeenTx {
  bytes  tx_key       = 1;
  uint64 sequence     = 2;
  bytes  signer       = 3;
  uint64 min_sequence = 4;
  uint64 max_sequence = 5;
}

message WantTx {
  bytes tx_key = 1;
  bytes signer = 2;
  uint64 sequence = 3;
}

message Message {
  oneof sum {
    Txs    txs     = 1;
    SeenTx seen_tx = 2;
    WantTx want_tx = 3;
  }
}
