# This testnet is run by CI, and attempts to cover a broad range of
# functionality with a single network.

log_level = "p2p:debug,pex:debug,headersync:debug,propagation:debug,*:info"

check_tx_delay = "0ms"
evidence = 5
initial_height = 1000
initial_state = {initial01 = "a", initial02 = "b", initial03 = "c"}
ipv6 = true
prepare_proposal_delay = "100ms"
process_proposal_delay = "100ms"
vote_extensions_enable_height = 1007
vote_extensions_update_height = 1004
# The most common case (e.g. Cosmos SDK-based chains).
abci_protocol = "builtin"
prometheus = true

[validators]
validator01 = 100

[validator_update.0]
validator01 = 10
validator02 = 20
validator03 = 30
validator04 = 40

[validator_update.1010]
validator05 = 50

# validator03 gets killed and validator05 has lots of perturbations, so weight them low.
[validator_update.1020]
validator01 = 100
validator02 = 100
validator03 = 50
validator04 = 100
validator05 = 50

[node.seed01]
mode = "seed"
perturb = ["restart"]

[node.validator01]
perturb = ["disconnect"]
seeds = ["seed01"]
snapshot_interval = 5

[node.validator02]
database = "goleveldb"
mempool_version = "cat"
persist_interval = 0
perturb = ["restart"]
privval_protocol = "tcp"
seeds = ["seed01"]

[node.validator03]
database = "badgerdb"
key_type = "secp256k1"
mempool_version = "cat"
persist_interval = 3
perturb = ["kill"]
privval_protocol = "unix"
retain_blocks = 20
seeds = ["seed01"]

[node.validator04]
database = "goleveldb"
key_type = "sr25519"
mempool_version = "cat"
persistent_peers = ["validator01"]
perturb = ["pause"]

[node.validator05]
database = "goleveldb"
persistent_peers = ["validator01", "full01"]
perturb = ["kill", "pause", "disconnect", "restart"]
privval_protocol = "tcp"
start_at = 1005 # Becomes part of the validator set at 1010

[node.full01]
mode = "full"
persistent_peers = [
  "validator01",
  "validator02",
  "validator03",
  "validator04",
  "validator05",
]
perturb = ["restart"]
retain_blocks = 20
start_at = 1010

[node.full02]
mode = "full"
perturb = ["restart"]
seeds = ["seed01"]
start_at = 1015
state_sync = true

[node.light01]
mode = "light"
persistent_peers = ["validator01", "validator02", "validator03"]
start_at = 1005

[node.light02]
mode = "light"
persistent_peers = ["validator04", "full01", "validator05"]
start_at = 1015
