syntax = "proto3";
package tendermint.mempool;

option go_package = "github.com/cometbft/cometbft/proto/tendermint/mempool";

message Txs {
  repeated bytes txs = 1;
}

message SeenTx {
  bytes tx_key = 1;
}

message WantTx {
  bytes tx_key = 1;
}

// PushTx sends a transaction along with the set of peer IDs that have already
// been sent this transaction. Receivers forward to peers not in this set,
// appending the new recipients before forwarding. Propagation stops when all
// connected peers are in the covered set.
message PushTx {
  bytes          tx             = 1;
  repeated bytes sent_to_peers  = 2;
}

message Message {
  oneof sum {
    Txs    txs     = 1;
    SeenTx seen_tx = 2;
    WantTx want_tx = 3;
    PushTx push_tx = 4;
  }
}
